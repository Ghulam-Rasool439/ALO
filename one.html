<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }

      .product-container {
        display: inline-block;
        width: 100%;
        max-width: 1280px;
      }

      .product {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin: 10px;
        padding: 20px;
        text-align: center;
        display: inline-block;
        width: calc(20% - 40px);
        height: 300px;
        box-sizing: border-box;
      }

      .product img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
      }

      .price {
        font-size: 1.2em;
        color: #333;
      }

      .description {
        font-size: 0.9em;
        color: #666;
        margin: 10px 0;
      }

      .mini-boxes {
        display: flex;
        justify-content: flex-start; /* Align mini boxes to the left */
        margin-top: 10px;
      }

      .mini-box {
        background-color: #eee;
        border: 1px solid #ccc;
        border-radius: 50%;
        padding: 5px;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        position: relative; /* Position relative for pseudo-element */
        margin: 2%; /* Set margin for all sides */
      }

      .mini-box {
        background-color: #eee;
        border: 1px solid #ccc;
        border-radius: 50%;
        padding: 5px;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        position: relative; /* Position relative for pseudo-element */
        margin: 1%;
      }

      .mini-box.active {
        position: relative; /* Relative for the pseudo-element positioning */
      }

      .mini-box.active::before {
        content: "";
        position: absolute;
        top: -4px;
        right: -4px;
        bottom: -4px;
        left: -4px;
        border: 2px solid blue; /* Border color and thickness */
        border-radius: 50%;
        box-sizing: border-box; /* Include padding and border in element size */
      }

      /* Remove left margin for the first mini box */
      .mini-box:first-child {
        margin-left: 0; /* No left margin for the first box */
      }

      /* Responsive styles */
      @media (max-width: 768px) {
        .product {
          width: calc(50% - 40px); /* Two products per row */
        }
      }

      @media (max-width: 480px) {
        .product {
          width: calc(100% - 40px); /* One product per row */
        }
      }
    </style>
  </head>
  <body>
    <div class="product-container">
      <div class="product">
        <img
          id="product-image"
          src="0777-AL0W3859RRHT0XS-4.jpg"
          alt="Product 1"
        />
        <h3 id="product-name">Product 1</h3>
        <p class="price" id="product-price">$10.00</p>
        <p class="description">
          This is a brief description of Product 1, detailing its features and
          benefits.
        </p>
        <div class="mini-boxes">
          <div
            class="mini-box"
            onclick="changeProduct('0777-AL0W3859RRHT0XS-4.jpg', 'Product 1', '$10.00', this)"
          >
            1
          </div>
          <div
            class="mini-box"
            onclick="changeProduct('0777-AL0W3859RRHT0XS-4.jpg', 'Product 2', '$15.00', this)"
          >
            2
          </div>
          <div
            class="mini-box"
            onclick="changeProduct('0777-AL0W3859RRHT0XS-4.jpg', 'Product 3', '$20.00', this)"
          >
            3
          </div>
          <div
            class="mini-box"
            onclick="changeProduct('0777-AL0W3859RRHT0XS-4.jpg', 'Product 4', '$25.00', this)"
          >
            4
          </div>
          <div
            class="mini-box"
            onclick="changeProduct('0777-AL0W3859RRHT0XS-4.jpg', 'Product 5', '$30.00', this)"
          >
            5
          </div>
        </div>
      </div>

      <!-- Repeat product blocks as needed -->
    </div>

    <script>
      function changeProduct(image, name, price, clickedBox) {
        // Change the product image
        document.getElementById("product-image").src = image;

        // Change the product name
        document.getElementById("product-name").innerText = name;

        // Change the product price
        document.getElementById("product-price").innerText = price;

        // Remove active class from all mini boxes
        const miniBoxes = document.querySelectorAll(".mini-box");
        miniBoxes.forEach((box) => {
          box.classList.remove("active");
        });

        // Add active class to the clicked box
        clickedBox.classList.add("active");
      }
    </script>
  </body>
</html>
