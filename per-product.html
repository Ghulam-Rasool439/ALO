<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .product-container {
            display: inline-block;
            width: 100%;
            max-width: 1280px;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 20px;
            text-align: center;
            display: inline-block;
            width: calc(20% - 40px);
            height: 300px;
            box-sizing: border-box;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .price {
            font-size: 1.2em;
            color: #333;
        }

        .mini-boxes {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .mini-box {
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 50%;
            padding: 5px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            margin: 1%;
        }

        .mini-box.active::before {
            content: '';
            position: absolute;
            top: -4px;
            right: -4px;
            bottom: -4px;
            left: -4px;
            border: 2px solid blue;
            border-radius: 50%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="product">
            <img id="productImage" src="0777-AL0W3859RRHT0XS-4.jpg" alt="Product Image">
            <h3 id="productName">Product 1</h3>
            <p id="productPrice" class="price">$10.00</p>
            <div class="mini-boxes" id="miniBoxesContainer">
                <div class="mini-box"></div>
                <div class="mini-box"></div>
                <div class="mini-box"></div>
                <div class="mini-box"></div>
            </div>
        </div>
    </div>

    <script>
        // Array of product data
        const products = [
            {
                image: '0777-AL0W3859RRHT0XS-4.jpg',
                name: 'Product 1',
                price: '$10.00'
            },
            {
                image: '0777-AL0W3859RRHT0XS-4.jpg',
                name: 'Product 2',
                price: '$15.00'
            },
            {
                image: '0777-AL0W3859RRHT0XS-4.jpg',
                name: 'Product 3',
                price: '$20.00'
            },
            {
                image: '0777-AL0W3859RRHT0XS-4.jpg',
                name: 'Product 4',
                price: '$25.00'
            }
        ];

        // Function to change the product details
        function changeProduct(index) {
            // Get elements
            const productImage = document.getElementById('productImage');
            const productName = document.getElementById('productName');
            const productPrice = document.getElementById('productPrice');
            const miniBoxes = document.querySelectorAll('.mini-box');

            // Update product details
            productImage.src = products[index].image;
            productName.textContent = products[index].name;
            productPrice.textContent = products[index].price;

            // Remove active class from all boxes and add to the clicked one
            miniBoxes.forEach((box, idx) => {
                if (idx === index) {
                    box.classList.add('active');
                } else {
                    box.classList.remove('active');
                }
            });
        }

        // Set the initial active mini-box
        document.addEventListener('DOMContentLoaded', () => {
            const miniBoxes = document.querySelectorAll('.mini-box');

            // Set the first mini-box as active initially
            miniBoxes[0].classList.add('active');

            // Add click event listeners to all mini-boxes
            miniBoxes.forEach((box, index) => {
                box.addEventListener('click', () => changeProduct(index));
            });
        });
    </script>
</body>
</html>
