<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .product-container {
            display: inline-block;
            width: 100%;
            max-width: 1280px;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 20px;
            text-align: center;
            display: inline-block;
            width: calc(20% - 40px);
            height: 300px;
            box-sizing: border-box;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .price {
            font-size: 1.2em;
            color: #333;
        }

        .mini-boxes {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .mini-box {
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 50%;
            padding: 5px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            margin: 1%;
        }

        .mini-box.active::before {
            content: '';
            position: absolute;
            top: -4px;
            right: -4px;
            bottom: -4px;
            left: -4px;
            border: 2px solid blue;
            border-radius: 50%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="product">
            <img id="productImage1" src="0777-AL0W3859RRHT0XS-4.jpg" alt="Product Image 1">
            <h3 id="productName1">Product 1</h3>
            <p id="productPrice1" class="price">$10.00</p>
            <div class="mini-boxes" id="miniBoxesContainer1">
                <div class="mini-box" data-index="0"></div>
                <div class="mini-box" data-index="1"></div>
                <div class="mini-box" data-index="2"></div>
                <div class="mini-box" data-index="3"></div>
            </div>
        </div>
        
        <div class="product">
            <img id="productImage2" src="0777-AL0W3859RRHT0XS-4.jpg" alt="Product Image 2">
            <h3 id="productName2">Product 2</h3>
            <p id="productPrice2" class="price">$15.00</p>
            <div class="mini-boxes" id="miniBoxesContainer2">
                <div class="mini-box" data-index="0"></div>
                <div class="mini-box" data-index="1"></div>
                <div class="mini-box" data-index="2"></div>
                <div class="mini-box" data-index="3"></div>
            </div>
        </div>
    </div>

    <script>
        // Array of product data
        const products = [
            {
                images: [
                    '0777-AL0W3859RRHT0XS-4.jpg',
                    '0777-AL0W3859RRHT0XS-4.jpg',
                    '0777-AL0W3859RRHT0XS-4.jpg',
                    '0777-AL0W3859RRHT0XS-4.jpg'
                ],
                names: ['Product 1', 'Product 2', 'Product 3', 'Product 4'],
                prices: ['$10.00', '$15.00', '$20.00', '$25.00']
            },
            {
                images: [
                    '0777-AL0W3859RRHT0XS-4.jpg',
                    '0777-AL0W3859RRHT0XS-4.jpg',
                    '0777-AL0W3859RRHT0XS-4.jpg',
                    '0777-AL0W3859RRHT0XS-4.jpg'
                ],
                names: ['Product 5', 'Product 6', 'Product 7', 'Product 8'],
                prices: ['$30.00', '$35.00', '$40.00', '$45.00']
            }
        ];

        // Function to change the product details
        function changeProduct(productIndex, miniBoxIndex) {
            const productImage = document.getElementById(`productImage${productIndex + 1}`);
            const productName = document.getElementById(`productName${productIndex + 1}`);
            const productPrice = document.getElementById(`productPrice${productIndex + 1}`);
            const miniBoxes = document.querySelectorAll(`#miniBoxesContainer${productIndex + 1} .mini-box`);

            // Update product details
            productImage.src = products[productIndex].images[miniBoxIndex];
            productName.textContent = products[productIndex].names[miniBoxIndex];
            productPrice.textContent = products[productIndex].prices[miniBoxIndex];

            // Remove active class from all boxes and add to the clicked one
            miniBoxes.forEach((box, idx) => {
                if (idx === miniBoxIndex) {
                    box.classList.add('active');
                } else {
                    box.classList.remove('active');
                }
            });
        }

        // Set the initial active mini-box for both products
        document.addEventListener('DOMContentLoaded', () => {
            const miniBoxes1 = document.querySelectorAll('#miniBoxesContainer1 .mini-box');
            const miniBoxes2 = document.querySelectorAll('#miniBoxesContainer2 .mini-box');

            // Set the first mini-box as active initially for both products
            miniBoxes1[0].classList.add('active');
            miniBoxes2[0].classList.add('active');

            // Add click event listeners to all mini-boxes for product 1
            miniBoxes1.forEach((box, index) => {
                box.addEventListener('click', () => changeProduct(0, index));
            });

            // Add click event listeners to all mini-boxes for product 2
            miniBoxes2.forEach((box, index) => {
                box.addEventListener('click', () => changeProduct(1, index));
            });
        });
    </script>
</body>
</html>
